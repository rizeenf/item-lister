<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Lister</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="itemList.css">
</head>
<body >
  <nav class="navbar bg-light">
    <div class="container-sm">
      <h2 class="title">Item Lister</h2>
      <ul class="d-flex justify-content-center align-items-center gap-1 ">
        <input type="text" id="searchBox" class="nav-item form-control" placeholder="Search Items.."></input>
        <li class="nav-item btn btn-outline-success search" id="search" >Search</li>
      </ul>
    </div>
  </nav>


  <section>
    <div class="container-sm">
      <div class="card card-body">
        <h3 class="title">Input item here</h3>
        <form id="form" class=" d-flex gap-2 mb-4">
          <input type="text" id="input" class=" form-control">
          <input type="submit" id="submit" class="btn  btn-dark" value="Submit">
        </form>

        <h3 class="title">List item:</h3>
          <ul id="items" class="list-group">
            <li class="list-group-item">Items 1 <button class="btn btn-danger btn-sm float-end delete">X</button> </li>
            <li class="list-group-item">Items 2 <button class="btn btn-danger btn-sm float-end delete">X</button> </li>
            <li class="list-group-item">Items 3 <button class="btn btn-danger btn-sm float-end delete">X</button> </li>
            <li class="list-group-item">Items 4 <button class="btn btn-danger btn-sm float-end delete">X</button> </li>
            <li class="list-group-item">Items 5 <button class="btn btn-danger btn-sm float-end delete">X</button> </li>
          </ul>
          
        </div>
    <!-- End Container -->
    </div>
  </section>
</body>
  <script src="itemList.js"></script>
</html>
